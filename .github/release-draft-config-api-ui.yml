name-template: "$VERSION"
tag-template: "$TAG"
version-template: "$VERSION"
tag-prefix: "app"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    labels:
      - "chore"
      - "dependencies"
      - "maintenance"
  - title: "📚 Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "🧪 Testing"
    labels:
      - "testing"
      - "tests"
  - title: "🏗️ Infrastructure"
    labels:
      - "infrastructure"
      - "devops"
      - "ci/cd"
  - title: "🎨 Frontend"
    labels:
      - "frontend"
      - "ui"
      - "ux"
  - title: "⚙️ Backend"
    labels:
      - "api"
      - "backend"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
template: |
  ## Changes

  $CHANGES

  ## Production Deployment
  - This release will automatically deploy **API + UI** to **production** (if changes detected)
  - API and UI always deploy together as a unified service
  - Deployed with version tag: `"$TAG"`
  - Stage environment already has these changes (deployed on merge to main)
  - Other services (analytics, notifications, etc.) remain independent deployment

  ## Release Information
  - **Version**: `"$VERSION"` (semver-based versioning)
