name: Release Drafter

concurrency:
  group: release-drafter-main-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main
    paths:
      - "src/api/**"
      - "libs/backend/**"
      - "src/frontend/**"
      - "components/**"

permissions:
  contents: write
  pull-requests: read

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Workflow Context
        run: |
          echo "üîç DEBUG: Release Drafter Workflow (API/UI)"
          echo "=========================================="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "=========================================="

      - name: Set version
        id: set-version
        uses: ./.github/actions/set-version

      - name: Debug - Version Information
        run: |
          echo "üîç DEBUG: Version Information"
          echo "============================"
          echo "Version: ${{ steps.set-version.outputs.version }}"
          echo "Commit SHA: ${{ steps.set-version.outputs.commit-sha }}"
          echo "Service: api-ui"
          echo "Expected Tag: ${{ steps.set-version.outputs.version }}"
          echo "============================"

      - name: Run API/UI Release Drafter
        id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: "release-draft-config-api-ui.yml"
          version: "${{ steps.set-version.outputs.version }}"
          name: "App ${{ steps.set-version.outputs.version }}"
          tag: "app-${{ steps.set-version.outputs.version }}"
          header: "Commit: ${{ steps.set-version.outputs.commit-sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Release Drafter Results
        run: |
          echo "üîç DEBUG: Release Drafter Results"
          echo "==============================="
          echo "Release ID: ${{ steps.release-drafter.outputs.release-id }}"
          echo "Release Name: ${{ steps.release-drafter.outputs.release-name }}"
          echo "Release Tag: ${{ steps.release-drafter.outputs.release-tag }}"
          echo "==============================="
