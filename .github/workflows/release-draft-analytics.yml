name: "Analytics Service Release"

concurrency:
  group: release-drafter-analytics-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main
    paths:
      - "src/analytics/**"

permissions:
  contents: write
  pull-requests: read

jobs:
  update_analytics_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Workflow Context
        run: |
          echo "üîç DEBUG: Analytics Release Drafter Workflow"
          echo "=========================================="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "=========================================="

      - name: Set Analytics version
        id: set-analytics-version
        uses: ./.github/actions/set-version
        with:
          service: "analytics"

      - name: Debug - Version Information
        run: |
          echo "üîç DEBUG: Analytics Version Information"
          echo "====================================="
          echo "Version: ${{ steps.set-analytics-version.outputs.version }}"
          echo "Commit SHA: ${{ steps.set-analytics-version.outputs.commit-sha }}"
          echo "Service: analytics"
          echo "Expected Tag: ${{ steps.set-analytics-version.outputs.version }}"
          echo "====================================="

      - name: Run Analytics Release Drafter
        id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: "release-draft-config-analytics.yml"
          version: "${{ steps.set-analytics-version.outputs.version }}"
          name: "Analytics Release: ${{ steps.set-analytics-version.outputs.version }}"
          tag: "analytics-${{ steps.set-analytics-version.outputs.version }}"
          header: "Commit: ${{ steps.set-analytics-version.outputs.commit-sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Release Drafter Results
        run: |
          echo "üîç DEBUG: Analytics Release Drafter Results"
          echo "========================================="
          echo "Release ID: ${{ steps.release-drafter.outputs.id }}"
          echo "Release Name: ${{ steps.release-drafter.outputs.name }}"
          echo "Release Tag: ${{ steps.release-drafter.outputs.tag_name }}"
          echo "========================================="
