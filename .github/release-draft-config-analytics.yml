tag-prefix: "analytics"
tag-template: "$TAG"
version-template: "$VERSION"
categories:
  - title: "📊 Analytics Features"
    labels:
      - "analytics"
      - "tracking"
      - "metrics"
  - title: "🐛 Analytics Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Analytics Maintenance"
    labels:
      - "chore"
      - "dependencies"
      - "maintenance"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
template: |
  ## Analytics Changes

  $CHANGES

  ## Release Information
  - **Service**: Analytics/Tracking
  - **Version**: `$RESOLVED_VERSION` (semver-based versioning)
